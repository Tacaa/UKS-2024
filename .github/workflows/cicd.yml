name: CI/CD Workflow

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  # Workflow for Pull Requests
  build-and-test-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package

      - name: Run tests
        working-directory: ./backend
        run: mvn test
      
      - name: Run integration tests
        working-directory: ./backend
        run: mvn verify

  # Workflow for Push to develop
  build-and-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package

      - name: Run tests
        working-directory: ./backend
        run: mvn test

      - name: Run integration tests
        working-directory: ./backend
        run: mvn verify
        
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: ./backend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/uks2024:latest .

      - name: Tag Docker image
        run: |
          IMAGE_TAG=$(date +'%Y%m%d%H%M%S')
          docker tag ${{ secrets.DOCKER_USERNAME }}/uks2024:latest ${{ secrets.DOCKER_USERNAME }}/devops-accommodation:${IMAGE_TAG}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/uks2024:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/uks2024:${{ env.IMAGE_TAG }}