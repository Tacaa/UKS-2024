<div class="component">
  <div class="first">
    <h3 style="font-weight: bold">Create repository</h3>

    <div class="header">
      <div>
        <label for="repo_name">Repository name: </label>
        <input type="text" id="repo_name" [(ngModel)]="repositoryName" />
      </div>
    </div>

    <label for="namespace">Namespace: </label>
    <div>
      <input
        class="textInput"
        type="text"
        id="namespace"
        [(ngModel)]="namespace"
      />
    </div>

    <label style="margin-top: 15px">Short description:</label>
    <textarea
      [(ngModel)]="description"
      placeholder="Short description"
    ></textarea>

    <label style="margin-top: 15px" for="organisationId"
      >Organisation ID:
    </label>
    <div>
      <input
        type="number"
        id="organisationId"
        [(ngModel)]="organisationId"
        class="textInput"
      />
    </div>

    <label style="margin-top: 15px" for="category">Category: </label>
    <div>
      <select id="category" [(ngModel)]="category" class="textInput">
        <option
          *ngFor="let cat of categories"
          [value]="cat"
          [selected]="cat === 'NONE'"
        >
          {{ cat }}
        </option>
      </select>
    </div>

    <h4 style="font-weight: bold">Visibility</h4>
    <div class="radioDiv">
      <div>
        <input
          type="radio"
          id="public"
          name="visibility"
          value="PUBLIC"
          [(ngModel)]="visibility"
        />
        <label for="public">
          Public <i class="fa fa-globe" aria-hidden="true"></i>
        </label>
      </div>
      <div>
        <input
          type="radio"
          id="private"
          name="visibility"
          value="PRIVATE"
          [(ngModel)]="visibility"
        />
        <label for="private">
          Private <i class="fa fa-lock" aria-hidden="true"></i>
        </label>
      </div>
    </div>

    <div class="footer">
      <button class="redButton">Cancel</button>
      <button class="blueButton" (click)="onCreateRepository()">Create</button>
    </div>
  </div>

  <div class="second">
    <h4 style="font-weight: 600">Pushing images</h4>
    <p>You can push a new image to this repository using the CLI:</p>
    <div class="terminal">
      <p>docker tag local-image:tagname new-repo:tagname</p>
      <p>docker push new-repo:tagname</p>
    </div>

    <p>Make sure to replace tagname with your desired image repository tag.</p>
  </div>
</div>
