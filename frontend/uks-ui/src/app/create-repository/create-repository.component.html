<div class="component">
  <div class="first">
    <h3 style="font-weight: bold">Create repository</h3>
    <div class="header">
      <div>
        <label for="namespace">Namespace: </label>
        <select name="namespace" id="namespace">
          <option *ngFor="let namespace of namespaces" value="{{ namespace }}">
            {{ namespace }}
          </option>
        </select>
      </div>
      <div>
        <label for="repo_name">Repository name: </label>
        <input type="text" id="repo_name" />
      </div>
    </div>
    <p>Short description:</p>
    <textarea name="" id="" placeholder="Short description"></textarea>
    <h4 style="font-weight: bold">Visibility</h4>
    <div class="radioDiv">
      <div>
        <input
          type="radio"
          id="public"
          name="visibility"
          value="public"
          checked="checked"
        />
        <label for="public">Pubilc ðŸŒŽ</label><br />
      </div>
      <div>
        <input type="radio" id="private" name="visibility" value="private" />
        <label for="private">Private ðŸ”’</label><br />
      </div>
    </div>
    <div class="footer">
      <button class="button cancelButton">Cancel</button>
      <button class="button blueButton">Create</button>
    </div>
  </div>
  <div class="second">
    <h4 style="font-weight: 600">Pushing images</h4>
    <p>You can push a new image to this repository using the CLI:</p>
    <div class="terminal">
      <p>docker tag local-image:tagname new-repo:tagname</p>
      <p>docker push new-repo:tagname</p>
    </div>

    <p>Make sure to replace tagname with your desired image repository tag.</p>
  </div>
</div>
