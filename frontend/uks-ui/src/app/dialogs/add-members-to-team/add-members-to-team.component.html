<h2 mat-dialog-title>Add Members to Team</h2>

<div *ngIf="usersInOrg.length === 0">
  <p>No users in this organization.</p>
</div>

<div *ngFor="let user of usersInOrg" class="user-entry">
  <div class="user-info">
    <strong>{{ user.username }}</strong> ({{ user.firstName }}
    {{ user.lastName }})
    <span *ngIf="isAlreadyInTeam(user.id!)" class="tag">Already in team</span>
  </div>

  <div>
    <button
      mat-raised-button
      color="primary"
      (click)="addToTeam(user)"
      [disabled]="isAlreadyInTeam(user.id!)"
    >
      Add to Team
    </button>
  </div>
</div>

<div class="actions" style="margin-top: 16px">
  <button mat-button (click)="close()">Close</button>
</div>
