<div class="dialog-container">
  <h2>Create New Tag</h2>

  <div class="form-group">
    <label for="tagName">Tag Name</label>
    <input id="tagName" [(ngModel)]="tagName" placeholder="Tag name" required />
  </div>

  <div class="form-group">
    <label for="dockerCommand">Docker Pull Command</label>
    <input
      id="dockerCommand"
      [(ngModel)]="dockerPullCommand"
      placeholder="Docker pull command"
      required
    />
  </div>

  <div class="button-group">
    <button class="btn btn-secondary" type="button" mat-dialog-close>
      Cancel
    </button>
    <button
      class="btn btn-primary"
      (click)="createTag()"
      [disabled]="!tagName || !dockerPullCommand"
    >
      Create Tag
    </button>
  </div>
</div>
