<div class="component">
  <h2>Usage</h2>
  <span>Discover insights into your Docker Hub pulls and usage metrics.</span>
  <div class="namespace">
    <mat-form-field appearance="fill">
      <mat-label>Select namespace</mat-label>
      <mat-select
        [formControl]="formControl"
        (selectionChange)="onSelectionChange($event)"
      >
        <mat-optgroup
          *ngFor="let group of namespaceGroups"
          [label]="group.name"
        >
          <mat-option
            *ngFor="let namespace of group.namespace"
            [value]="namespace"
          >
            <i class="fa fa-building-o" aria-hidden="true"></i>
            {{ namespace }}
          </mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
  </div>
  <span>{{ selected }}</span>
  <div class="graph">
    <h3>Pulls over time</h3>
    <!-- TODO POPULATE WITH GRAPHS -->
    <app-pulls-over-time></app-pulls-over-time>
  </div>
  <div class="graph">
    <h3>Top repositories by pulls</h3>
    <!-- TODO POPULATE WITH GRAPHS -->
  </div>
  <div class="bar">
    <div class="smallgraph" style="margin-right: 2.5rem">
      <span>AVG DAILY PULLS</span>
      <!-- TODO POPULATE WITH GRAPHS -->
      <app-pulls-over-time></app-pulls-over-time>
    </div>
    <div class="smallgraph">
      <span>AVG DAILY VERSION CHECKS</span>
      <!-- TODO POPULATE WITH GRAPHS -->
    </div>
  </div>
</div>
