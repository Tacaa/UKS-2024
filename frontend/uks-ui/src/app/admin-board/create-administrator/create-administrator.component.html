<div class="admin-form-container">
  <h2>Create New Administrator</h2>

  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="admin-form">
    <!-- First Name -->
    <div class="form-group">
      <label for="firstName">First Name *</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
        [class.error]="
          adminForm.get('firstName')?.invalid &&
          adminForm.get('firstName')?.touched
        "
        placeholder="Enter first name"
      />
      <div
        class="error-message"
        *ngIf="
          adminForm.get('firstName')?.invalid &&
          adminForm.get('firstName')?.touched
        "
      >
        First name is required
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="lastName">Last Name *</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
        [class.error]="
          adminForm.get('lastName')?.invalid &&
          adminForm.get('lastName')?.touched
        "
        placeholder="Enter last name"
      />
      <div
        class="error-message"
        *ngIf="
          adminForm.get('lastName')?.invalid &&
          adminForm.get('lastName')?.touched
        "
      >
        Last name is required
      </div>
    </div>

    <!-- Username -->
    <div class="form-group">
      <label for="username">Username *</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        [class.error]="
          adminForm.get('username')?.invalid &&
          adminForm.get('username')?.touched
        "
        placeholder="Enter username"
      />
      <div
        class="error-message"
        *ngIf="
          adminForm.get('username')?.invalid &&
          adminForm.get('username')?.touched
        "
      >
        <span *ngIf="adminForm.get('username')?.errors?.['required']"
          >Username is required</span
        >
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email *</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.error]="
          adminForm.get('email')?.invalid && adminForm.get('email')?.touched
        "
        placeholder="Enter email address"
      />
      <div
        class="error-message"
        *ngIf="
          adminForm.get('email')?.invalid && adminForm.get('email')?.touched
        "
      >
        <span *ngIf="adminForm.get('email')?.errors?.['required']"
          >Email is required</span
        >
        <span *ngIf="adminForm.get('email')?.errors?.['email']"
          >Please enter a valid email address</span
        >
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password *</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.error]="
          adminForm.get('password')?.invalid &&
          adminForm.get('password')?.touched
        "
        placeholder="Enter password"
      />
      <div
        class="error-message"
        *ngIf="
          adminForm.get('password')?.invalid &&
          adminForm.get('password')?.touched
        "
      >
        <span *ngIf="adminForm.get('password')?.errors?.['required']"
          >Password is required</span
        >
      </div>
    </div>

    <!-- Form Actions -->
    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="adminForm.invalid"
      >
        Create Administrator
      </button>
    </div>
  </form>
</div>
