<div class="form">
  <p>Organization name</p>
  <input type="text" placeholder="" [(ngModel)]="name" />
  <p>Description</p>
  <input type="text" placeholder="" [(ngModel)]="description" />
  <p>Image</p>
  <input type="text" placeholder="" [(ngModel)]="image" />
  <button class="blueButton" (click)="createOrganisation()">
    Create organization
  </button>
</div>
