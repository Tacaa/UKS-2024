<div class="cardbar">
  <div class="card" *ngFor="let repo of repos | slice : 0 : 4">
    <div class="header">
      <img src="../../assets/images/logo_beli.png" alt="" />
      <p>{{ repo.name }}/repoTag</p>
      <img
        style="
          height: 15px;
          width: 15px;
          border-radius: 7.5px;
          margin-left: auto;
          margin-right: 0;
        "
        matTooltip="Official / Sponsored / Verified"
        src="../../assets/images/logo_beli.png"
        alt=""
      />
    </div>
    <div class="body">
      {{ repo.description }}
    </div>
    <div class="footer">
      <span>
        <i class="fa fa-star" aria-hidden="true"></i> {{ repo.star }}
      </span>
      <span> <i class="fa fa-download" aria-hidden="true"></i>1.5mil </span>
    </div>
  </div>
</div>
