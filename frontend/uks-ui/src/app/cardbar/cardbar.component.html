<div class="cardbar">
  <div
    class="card"
    routerLink="../r/{{ repo.id }}"
    *ngFor="let repo of filteredRepositories"
  >
    <div class="header">
      <img src="../../assets/images/logo_beli.png" alt="" />
      <p>
        {{
          repo.organisation?.name
            ? (repo.organisation?.name | spaceToUnderscore | lowercase)
            : (repo.owner.name | lowercase)
        }}/{{ repo.name }}
      </p>
      <!-- <img
        style="
          height: 15px;
          width: 15px;
          border-radius: 7.5px;
          margin-left: auto;
          margin-right: 0;
        "
        matTooltip="Official / Sponsored / Verified"
        src="../../assets/images/logo_beli.png"
        alt=""
      /> -->

      <p
        style="margin-left: auto; color: #4271e7"
        matTooltip="Sponsored OSS / Verified Publisher"
      >
        {{ getUserBadge(repo.owner.id) | lowercase }}
      </p>
    </div>
    <div class="body">
      {{ repo.description }}
    </div>
    <div class="footer">
      <span>
        <i class="fa fa-star" aria-hidden="true"></i> {{ repo.star }}
      </span>
      <span>
        <i class="fa fa-download" aria-hidden="true"></i>
        {{ getDownloadCount(repo.id) }}</span
      >
    </div>
  </div>
</div>
